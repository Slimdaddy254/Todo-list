<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"><script defer="defer" src="main.e7b1ceb3582fd55b6235.js"></script><link href="main.e6be1fbe27c24e0d313f.css" rel="stylesheet"></head><body><div class="app"><aside class="sidebar"><div class="sidebar-header"><h1>Projects</h1><button id="addProjectBtn" class="icon-btn">+</button></div><div id="projectsList" class="projects-list"></div></aside><main class="main-content"><div class="content-header"><h2 id="currentProject">My Tasks</h2><button id="addTodoBtn" class="btn primary">Add Task</button></div><div id="todoList" class="todo-list"></div></main></div><div id="projectModal" class="modal"><div class="modal-content"><h3>New Project</h3><form id="projectForm"><div class="form-group"><label for="projectName">Project Name</label> <input id="projectName" required></div><div class="form-actions"><button type="button" class="btn" id="cancelProject">Cancel</button> <button type="submit" class="btn primary">Create</button></div></form></div></div><div id="todoModal" class="modal"><div class="modal-content"><h3>New Task</h3><form id="todoForm"><div class="form-group"><label for="todoTitle">Title</label> <input id="todoTitle" required></div><div class="form-group"><label for="todoDescription">Description</label> <textarea id="todoDescription" required></textarea></div><div class="form-group"><label for="todoDueDate">Due Date</label> <input type="date" id="todoDueDate" required></div><div class="form-group"><label for="todoPriority">Priority</label> <select id="todoPriority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="form-actions"><button type="button" class="btn" id="cancelTodo">Cancel</button> <button type="submit" class="btn
